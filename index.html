<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>

    <header>
        <h1>Simple Tip Calculator</h1>
    </header>
    <main class="container mt-4">
        <div class="row">

        
        <div class="calc_elems">
            <div class="col-12 input">
                <input type="number" id="amount" placeholder="Amount: $">
            </div>
            <div class="select_percent">
                <div class="container">
                    <div class="row gap">
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="" class="value" value="5%" readonly>
                        </div>
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="" class="value" value="10%" readonly>
                        </div>
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="" class="value" value="15%" readonly>
                        </div>
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="" class="value" value="25%" readonly>
                        </div>
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="" class="value" value="50%" readonly>
                        </div>
                        <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                            <input type="text" id="custom_input" class="value">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 input">
                <input type="number" id="people" placeholder="Number of people:">
            </div>
        </div>
        </div>
    </main>
    <div class="calcBtns">
        <button id="reset" type="button">Reset</button>
        <button type="button" id="calc">Calculate</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
