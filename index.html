<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- B5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  Custom CSS file link  -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>


    <main class="container mt-4">
        <div class="row">
            <div class="main-content">
                <div class="calc_elems col-xl-5 col-lg-5 col-md-5 col-sm-11 col-xs-11">
                    <div class="col-12 input">
                        <h4>Bill</h4>

                        <div class="amount-side">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="number" id="amount" placeholder="0">

                        </div>

                    </div>
                    <div class="select_percent">
                        <div class="container">
                            <div class="row">
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" id="" class="value" value="5%" readonly>
                                </div>
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" id="" class="value" value="10%" readonly>
                                </div>
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" id="" class="value" value="15%" readonly>
                                </div>
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" id="" class="value" value="25%" readonly>
                                </div>
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" id="" class="value" value="50%" readonly>
                                </div>
                                <div class="percent col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <input type="text" placeholder="Custom" id="custom_input" class="value">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 input">
                        <h4>Number of people</h4>

                        <div class="people-count">
                            <i class="fa-solid fa-user"></i>
                            <input type="number" id="people" placeholder="0">


                        </div>


                    </div>
                </div>
                <div class="results col-xl-5 col-lg-5 col-md-5 col-sm-11 col-xs-11">
                    <div class="content">
                        <div class="tip_amount">
                            <div class="left">
                                <p class="text">Tip Amount</p>
                                <span>/ person</span>
                            </div>
                            <div class="right">
                                <p>$0.00</p>
                            </div>
                        </div>
                        <div class="total">
                            <div class="left">
                                <p class="text">Total</p>
                                <span>/ person</span>
                            </div>
                            <div class="right">
                                <p>$0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <div class="reset">
                            <button id="reset" type="button">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./main.js"></script>
</body>

</html>
